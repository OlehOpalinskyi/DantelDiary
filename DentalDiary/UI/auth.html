<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>
  <div class="login">
	<h1>Login</h1>
    <form method="post">

    </form>
</div>
  
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/loadHeader.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
